{% extends "home-base.html"%}
{% block title %}Add Authors{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Add Authors:</h1>
    <form action="/author/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the Artist/Band" required="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="about" placeholder="Brief Introduction" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Author</button>
    </form>
  </div>

{% endblock%}
